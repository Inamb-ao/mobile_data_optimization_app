plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Set the namespace for your project
    namespace "com.example.mobile_data_optimization_app"  // Ensure this matches your application's package name
    

    // Compile SDK version, using the Flutter settings
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Set your unique application ID
        applicationId = "com.example.mobile_data_optimization_app"
        // Flutter build variables for SDK version, version code, and version name
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add signing config if you have one for release, otherwise, this uses debug signing
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
